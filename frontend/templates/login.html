{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title mb-4 text-center">Admin Login</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="employee_id" class="form-label">Employee ID</label>
                        <input type="text" name="employee_id" class="form-control" id="employee_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <!-- Removed the signup link to avoid BuildError -->
                <!-- <div class="mt-3 text-center">
                    <a href="{{ url_for('signup') }}" class="btn btn-link">Sign Up</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
